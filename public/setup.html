<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup - NodeBackup</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="login-page">
  <div id="toast-container" class="toast-container"></div>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="login-theme-toggle" title="Alternar tema">
    <i data-lucide="sun" class="theme-icon-light"></i>
    <i data-lucide="moon" class="theme-icon-dark"></i>
  </button>

  <div class="login-container">
    <div class="login-content">
      <!-- Logo Section -->
      <div class="login-logo">
        <div class="logo-icon">
          <i data-lucide="database"></i>
        </div>
        <div class="logo-text">
          <h1>NodeBackup</h1>
          <p>Database Backup Manager</p>
        </div>
      </div>

      <!-- Setup Form -->
      <div class="login-card">
        <div class="login-header">
          <h2>Configuração Inicial</h2>
          <p>Crie sua conta de administrador para começar</p>
        </div>

        <form id="setupForm" class="login-form" autocomplete="off">
          <div class="form-group">
            <label for="username">Usuário</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon"></i>
              <input type="text" id="username" placeholder="Usuário administrador" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon"></i>
              <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <div class="input-wrapper">
              <i data-lucide="key" class="input-icon"></i>
              <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
            </div>
          </div>

          <button type="submit" id="setupButton" class="btn btn-primary btn-full">
            <i data-lucide="save"></i>
            <span class="btn-text">Salvar e Continuar</span>
            <div class="spinner"></div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="setup.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
