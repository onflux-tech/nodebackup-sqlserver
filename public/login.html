<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - NodeBackup</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
</head>

<body class="login-page">
  <div id="toast-container" class="toast-container"></div>

  <!-- Theme Toggle -->
  <button id="themeToggle" class="login-theme-toggle" title="Alternar tema">
    <i data-lucide="sun" class="theme-icon-light"></i>
    <i data-lucide="moon" class="theme-icon-dark"></i>
  </button>

  <div class="login-container">
    <div class="login-content">
      <!-- Logo Section -->
      <div class="login-logo">
        <div class="logo-icon">
          <i data-lucide="database"></i>
        </div>
        <div class="logo-text">
          <h1>NodeBackup</h1>
          <p>Database Backup Manager</p>
        </div>
      </div>

      <!-- Login Form -->
      <div class="login-card">
        <div class="login-header">
          <h2>Bem-vindo de volta</h2>
          <p>Entre com suas credenciais para continuar</p>
        </div>

        <form id="loginForm" class="login-form" autocomplete="off">
          <div class="form-group">
            <label for="username">Usuário</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon"></i>
              <input type="text" id="username" placeholder="Seu usuário" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon"></i>
              <input type="password" id="password" placeholder="••••••••" required>
            </div>
          </div>

          <button type="submit" id="loginButton" class="btn btn-primary btn-full">
            <i data-lucide="log-in"></i>
            <span class="btn-text">Entrar</span>
            <div class="spinner"></div>
          </button>
        </form>

        <div class="login-footer">
          <button id="openChangePasswordModal" class="link-button">
            <i data-lucide="key"></i>
            Alterar senha
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <i data-lucide="key"></i>
          Alterar Senha
        </h3>
        <button id="closeModal" class="modal-close">
          <i data-lucide="x"></i>
        </button>
      </div>

      <div class="modal-body">
        <form id="changePasswordForm" class="change-password-form" autocomplete="off">
          <div class="form-group">
            <label for="cp-username">Usuário</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="input-icon"></i>
              <input type="text" id="cp-username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="cp-oldPassword">Senha Atual</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="input-icon"></i>
              <input type="password" id="cp-oldPassword" required>
            </div>
          </div>

          <div class="form-group">
            <label for="cp-newPassword">Nova Senha</label>
            <div class="input-wrapper">
              <i data-lucide="key" class="input-icon"></i>
              <input type="password" id="cp-newPassword" required>
            </div>
          </div>

          <div class="form-group">
            <label for="cp-confirmNewPassword">Confirmar Nova Senha</label>
            <div class="input-wrapper">
              <i data-lucide="key" class="input-icon"></i>
              <input type="password" id="cp-confirmNewPassword" required>
            </div>
          </div>

          <button type="submit" id="changePasswordButton" class="btn btn-primary btn-full">
            <i data-lucide="save"></i>
            <span class="btn-text">Salvar Nova Senha</span>
            <div class="spinner"></div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
